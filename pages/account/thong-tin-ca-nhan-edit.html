  <body>    
    <div class="page page-account">
        <div class="toolbar align-center flex">
            <div class="toolbar__left">
              <a href="pages/account/index.html" class="button button--quiet">
                <i class="icon icon_24 icon_back color-main"></i>
              </a>
            </div>
            <div class="toolbar__center align-center">
                <div class="font-size-14 font-weight-700">Chỉnh sửa thông tin cá nhân</div>
            </div>
            <div class="toolbar__right">
                <button class="button button--quiet">
                    &nbsp;
                </button>
            </div>
          </div>
      <div class="page__background"></div>
      <div class="page__content">
        <div class="box box-ava pt12">
            <div class="main">
                <div class="box-100 round ava-img">
                    <img src="demo/ava.png">
                    <a onclick="showsheet()" href="javascript:;" class="box-24 ava-button round bg-primary"><i class="icon icon_16 icon_edit color-white"></i></a>
                </div>             
            </div>
        </div>
        <div class="box box-form">
            <div class="main">
                <div class="form">
                <div class="row list-mb-8">
                    <div class="col-12"><span class="font-size-14 font-weight-600 color-main">Họ và tên</span></div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="input-group-wrap input-default input-size-md">
                                <label class="input-inner-wrap">
                                <input type="text" class="input input-check input-label-change input-has-clear" placeholder="Nhập họ và tên" />
                                <div class="input-extend input-extend-right">
                                    <div class="input-box input-ic-clear"></div>
                                </div>
                                <div class="input-frame"></div>
                                </label>
                            </div>
                            <div class="errorBlock"></div>
                            </div>
                    </div>
                    </div>
                    <div class="row list-mb-8">
                        <div class="col-12"><span class="color-red">*</span> <span class="font-size-14 font-weight-600">Số điện thoại</span></div>
                        <div class="col-12">
                            <div class="form-group">
                                <div class="input-group-wrap input-default input-size-md">
                                    <label class="input-inner-wrap">
                                    <input disabled type="text" class="input input-label-change input-has-clear" placeholder="" value="0123456789" />
                                    <div class="input-extend input-extend-right">
                                        <div class="input-box input-ic-clear"></div>
                                    </div>
                                    <div class="input-frame"></div>
                                    </label>
                                </div>
                                <div class="errorBlock"></div>
                                </div>
                        </div>
                        </div>
                        <div class="row list-mb-8">
                            <div class="col-12"><span class="font-size-14 font-weight-600 color-main">Email</span></div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="input-group-wrap input-default input-size-md">
                                        <label class="input-inner-wrap">
                                        <input type="text" class="input input-label-change input-has-clear" placeholder="Nhập email" />
                                        <div class="input-extend input-extend-right">
                                            <div class="input-box input-ic-clear"></div>
                                        </div>
                                        <div class="input-frame"></div>
                                        </label>
                                    </div>
                                    <div class="errorBlock"></div>
                                    </div>
                            </div>
                            </div>
                            <div class="row list-mb-8">
                                <div class="col-12"><span class="font-size-14 font-weight-600 color-main">Ngày sinh</span></div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <div
                                          class="input-group-wrap input-default input-size-md input-group-vertical"
                                        >
                                          <label class="input-inner-wrap">
                                            <input readonly
                                              type=""
                                              class="input rolldate datepicker-single input-label-change"
                                              placeholder="Chọn ngày sinh"
                                              header-text="Ngày sinh"
                                              required
                                              autocorrect="off"
                                            />
                                            <div class="input-frame"></div>
                                          </label>
                                          <div class="input-ic">
											<i class="icon icon_20 icon_date color-disabled"></i>
										</div>
                                        </div>
                                        <div class="errorBlock"></div>
                                      </div>
                                </div>
                                </div>
                                <div class="row list-mb-8">
                                    <div class="col-12"><span class="font-size-14 font-weight-600 color-main">Giới tính</span></div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col">
                                                <label class="radio-button radio-button--material">
                                                    <input type="radio" class="radio-button__input radio-button--material__input" name="r" checked="checked">
                                                    <div class="radio-button__checkmark radio-button--material__checkmark mr8"></div>
                                                    Nam
                                                  </label>
                                            </div>
                                            <div class="col">
                                                <label class="radio-button radio-button--material">
                                                    <input type="radio" class="radio-button__input radio-button--material__input" name="r" checked="checked">
                                                    <div class="radio-button__checkmark radio-button--material__checkmark mr8"></div>
                                                    Nữ
                                                  </label>
                                            </div>
                                            <div class="col">
                                                <label class="radio-button radio-button--material">
                                                    <input type="radio" class="radio-button__input radio-button--material__input" name="r" checked="checked">
                                                    <div class="radio-button__checkmark radio-button--material__checkmark mr8"></div>
                                                    Khác
                                                  </label>
                                            </div>
                                        </div>
                                    </div>
                                    </div>

                </div>

            </div>
        </div>
        
      </div>
      <div class="tabbar tabbar-auto border-top">
        <div class="button-form">
          <div class="button-form-cont">
            <div class="row">
              <div class="col-12">

                    Cập nhật
                </a>                
              </div>
            </div>
          </div>
        </div>

    <ons-action-sheet someAttribute="true" anotherAttribute>
        <div class="action-sheet-mask action-sheet-mask--material" onclick="hidesheet()">
        </div>
        <div class="action-sheet action-sheet-bottom action-sheet--material">   
            <div class="sheet-title action-sheet-title action-sheet-title--material" onclick="hidesheet()">
                <div class="main">
                    <div class="row row-8 align-center height-sheet-title">
                        <div class="col-auto">
                            <a href="javascript:;" class="close">&nbsp;</a>
                        </div>
                        <div class="col">
                            <div class="color-main font-size-14 font-weight-700 text-center">Cập nhật ảnh đại diện</div>                                            
                        </div>
                        <div class="col-auto">
                            <a href="javascript:;" class="close"><i class="icon icon_24 icon_x color-main"></i></a>
                        </div>
                    </div>
                </div>
                
                
                
            </div>   
          <div class="sheet-cont">
            <div class="box box-list-icon">
                <div class="main">
                  <div class="box-list-bor">
                    <div class="block">
                      <a href="javascript:;" class="font-size-14 font-weight-700 title-link arrow-right-24">
                        <div class="row row-8 align-center">
                          <div class="col-auto">
                            <div class="box-24">
                              <i class="icon icon_24 icon_camera color-main"></i>
                            </div>
                          </div>
                          <div class="col">
                            <span class="font-weight-700 font-size-14 color-main">Chụp ảnh</span>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="block">
                      <a href="javascript:;" class="font-size-14 font-weight-700 title-link arrow-right-24">
                        <div class="row row-8 align-center">
                          <div class="col-auto">
                            <div class="box-24">
                              <i class="icon icon_24 icon_album color-main"></i>
                            </div>
                          </div>
                          <div class="col">
                            <span class="font-weight-700 font-size-14 color-main">Chọn ảnh có sẵn</span>
                          </div>
                        </div>
                      </a>
                    </div>                    
    
                  </div>              
                </div>
              </div>  
          </div>  
        </div>  
      </ons-action-sheet>

    <script>
        function showsheet() {
          var sheet = document.querySelector("ons-action-sheet");
          sheet.show();
        }
        function hidesheet() {
          var sheet = document.querySelector("ons-action-sheet");
          sheet.hide();
        }
      </script>
      <script>
        $(document).ready(function() {
          $('.input-check').blur(function(){
    tmpval = $(this).val();
    if(tmpval == '') {
      $('.disabled').addClass('disabled');      
    } else {
      $('.disabled').removeClass('disabled');    
    }
});
      });
      </script>
