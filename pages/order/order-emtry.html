    <div class="page page-order">
        <div class="toolbar align-center flex">
            <div class="toolbar__left">
              <a href="index.html" class="button button--quiet">
                <i class="icon icon_24 icon_back color-main"></i>
              </a>
            </div>
            <div class="toolbar__center align-center">

          <div class="toolbar toolbar-sub1 align-center flex">

              </div>
            </div>
          </div>
          <div class="toolbar toolbar-no-padding toolbar-sub toolbar-sub2 align-center flex">
            <div class="toolbar__center">
              <div class="box-glider glider-contain">
                <div class="glider-order glider">
                  <div class="glider-slide label-radio">
                    <label>
                      <input type="radio" name="label-radio" checked />
                      <span class="font-size-13 font-weight-700 color-disabled"
                        >Tất cả đơn</span
                      >

                  </div>
                  <div class="glider-slide label-radio">
                    <label>
                      <input type="radio" name="label-radio" />

                        >Chờ thanh toán</span

                    </label>
                  </div>
                  <div class="glider-slide label-radio">
                    <label>
                      <input type="radio" name="label-radio" />
                      <span class="font-size-13 font-weight-700 color-disabled"
                        >Đang xử lý</span
                      >
                    </label>
                  </div>
                  <div class="glider-slide label-radio">
                    <label>
                      <input type="radio" name="label-radio" />
                      <span class="font-size-13 font-weight-700 color-disabled"
                        >Đã giao</span
                      >
                    </label>
                  </div>
                  <div class="glider-slide label-radio">
                    <label>
                      <input type="radio" name="label-radio" />
                      <span class="font-size-13 font-weight-700 color-disabled"
                        >Đã hủy</span
                      >
                    </label>
                  </div>
                </div>
              </div>             
            </div>
          </div>

      <div class="page__content">        
        <div class="box-show">

                    hàng chính hãng và các ưu đãi đang diễn ra!</div>
    
                  </div>

            <div class="font-size-12 font-weight-400 color-secondary">Hãy thử <span class="font-weight-600 color-primary">từ khoá khác</span> nhé!</div>

          </div>

    <script>
      $(document).ready(function () {
          //Glider
new Glider(document.querySelector(".glider-order"), {
  slidesToShow: 4.5,
  slidesToScroll: 1,
  draggable: true,
  dots: false,
});

//Glider end
      });
  </script>
    <script>
      $(document).ready(function () {
      //search
      $(".search-input").on("paste keyup change", function () {
      if ($(this).val() == "kem" || $(this).val() == "Kem" || $(this).val() == "K" || $(this).val() == "Ke" || $(this).val() == "k" || $(this).val() == "ke") {
        $('.box-hide').addClass('show');
        $('.box-show').addClass('hiddren');
        $('.box-not-found').removeClass('show');
      } 
      else if ($(this).val() == "") {
        $('.box-hide').removeClass('show');
        $('.box-show').removeClass('hiddren');
        $('.box-not-found').removeClass('show');
      }
      else if ($(this).val() != "kem") {
        $('.box-hide').removeClass('show');
        $('.box-show').addClass('hiddren');
        $('.box-not-found').addClass('show');
      }
      });
      //end search
      });
    </script>
